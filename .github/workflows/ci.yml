  build_and_push:
    name: Build and push docker images to Docker Hub
    runs-on: ubuntu-latest
    #if: github.event_name == 'push'
    steps:
    -
      name: Check out the repo
      uses: actions/checkout@v2
    -
      name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        # logout at job end:
        logout: true
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        # logout at job end:
        logout: true
    -
      name: Build (but not push) builder image
      id: docker_build1
      uses: docker/build-push-action@v2
      with:
        tags: testillano/h2agent_builder:local
        file: Dockerfile.build
        context: .
        #push: true
    -
      name: Image digest
      run: echo ${{ steps.docker_build1.outputs.digest }}
    -
      name: Build (but not push) project image
      id: docker_build2
      uses: docker/build-push-action@v2
      with:
        tags: testillano/h2agent:local
        file: Dockerfile
        context: .
        #push: true
        build-args: base_tag=local
    -
      name: Image2 digest
      run: echo ${{ steps.docker_build2.outputs.digest }}
    -
      name: Build (but not push) ct image
      id: docker_build3
      uses: docker/build-push-action@v2
      with:
        tags: testillano/ct-h2agent:local
        file: ct/Dockerfile
        context: ct
        #push: true
    -
      name: Image3 digest
      run: echo ${{ steps.docker_build3.outputs.digest }}
    -
      name: Push images manually
      run: |
        # workflow dispatch event:
        image_tag=${{ github.event.inputs.tag }}
        echo Workflow dispatch image_tag=$image_tag

        # Strip git ref prefix from version
        [ -z "${image_tag}" ] && image_tag=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && image_tag=$(echo $image_tag | sed -e 's/^v//')

        # Use Docker `latest` tag convention
        [ "$image_tag" == "master" ] && image_tag=latest

        echo Processed image_tag=$image_tag

        for hub in docker.io ghcr.io
        do
          for imgbn in h2agent_builder h2agent ct-h2agent
          do
            echo "Push '${imgbn}' image to '${hub}' hub"
            docker tag testillano/${imgbn}:local ${hub}/testillano/${imgbn}:${image_tag}
            docker push ${hub}/testillano/${imgbn}:${image_tag}
          done
        done

  helm_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish Helm charts
      uses: stefanprodan/helm-gh-pages@master
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_REPO_FULL }}
        charts_dir: helm
        repository: helm
        branch: gh-pages
        chart_version: ${{ github.event.inputs.hversion }}
